<!DOCTYPE html>

						时间

				</li>
				<li class="mui-table-view-cell choose-car-li" data-type="选车">
					<a class="mui-navigate-right" data-value="选车">选车

					</a>
				</li>

				<!--<li class="mui-table-view-cell field-li" data-type="字段">

						<label class="mui-pull-right text-overflow" for=""></label>

		<script src="../js/jquery.1.9.1.min.js"></script>
